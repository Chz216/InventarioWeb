<a style="cursor:pointer;" class="list-group-item list-group-item-action clearfix" 
[routerLink]="[index]" routerLinkActive="active"
 >
  <div class="float-left">
    <h4>{{recipe.name}}</h4>
    <p>{{recipe.description}}</p>
  </div>
  <span class="float-right" >
    <img [src]="recipe.imagePath"  class="img fluid" width="80px">
  </span>
</a>
