<div class="row">
  <div class="col-12">
    <form #f ="ngForm" (ngSubmit)="onAddItem(f)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name:</label>
           <input type="text" id="name" class="form-control" name="name" ngModel pattern="^[A-Za-z]+$" required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel pattern="^[0-9]+$" required>
        </div>
        <div class="row">
          <div class="col-12">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode ? 'Update': 'Add'}}</button>
            <button class="btn btn-danger" type="button" (click)="onDeleteItem()" *ngIf="editMode">Delete Item</button>
            <button class="btn btn-primary" type="button" (click)="clear()">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
