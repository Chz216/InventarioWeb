<div class="row">
    <br>
    <div class="container">
      <div id="carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel" data-slide-to="0" class="active"></li>
          <li data-target="#carousel" data-slide-to="1"></li>
          <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://www.microtech.es/hubfs/Fotos%20blog/almacen_inventarios.jpg" alt="First slide"  height="350">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://blog.financas360.com.br/wp-content/uploads/2018/06/209030-como-fazer-um-backup-de-dados-financeiros-ideal.jpg" alt="Second slide" height="350">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://cdn2.hubspot.net/hubfs/2283874/Fotos%20blog/inventario.jpg" alt="Third slide" height="350">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <hr>
    </div>
  <div class="col-md-5">
    <app-recipes-list (recipeWasSelected) = "recipeSelected = $event"></app-recipes-list>
  </div>
    <div class="col-md-7">
      <app-recipes-detail [recipe]="recipeSelected" 
                          *ngIf="recipeSelected; else infoText">
      </app-recipes-detail>

      <ng-template #infoText> <h4 class="page-header">
        OPCIONES PRINCIPALES PARA EL REGISTRO DE TUS PRODUCTOS<small><br>seleccione la opción que desea editar o agregar dependiendo de la categoría <code>!seleccione correctamente¡</code><code></code></small>
      </h4>
      <img src="https://vonuspos.com.mx/wp-content/uploads/inventarios.jpg" alt="Italian Trulli" style="width:500px;height:300px;">
      </ng-template>
    </div>
  </div>
