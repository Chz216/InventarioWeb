<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="loadedFeature === 'recipe'"></app-recipes>

      <app-formulario-agregar *ngIf="loadedFeature === 'Administrador'"></app-formulario-agregar>

    </div>
  </div>
</div>
